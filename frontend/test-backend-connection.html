<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                const response = await fetch('http://localhost:5000/api/students', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>✅ Connection Successful!</h3><p>Status: ${response.status}</p><p>Students count: ${data.length}</p>`;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Connection Failed</h3><p>Status: ${response.status}</p><p>Status Text: ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Connection Error</h3><p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
