<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Temporary Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .result {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>üîë Temporary Password Test</h1>
    
    <div class="section">
        <h3>1. Generate Temporary Password</h3>
        <input type="email" id="email" placeholder="Email" value="robs@school.com">
        <button onclick="generateTempPassword()">Generate Temp Password</button>
        <div id="tempPasswordResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>2. Test Login with Temp Password</h3>
        <input type="email" id="loginEmail" placeholder="Email" value="robs@school.com">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>3. Change Password</h3>
        <input type="email" id="changeEmail" placeholder="Email" value="robs@school.com">
        <input type="password" id="newPassword" placeholder="New Password">
        <button onclick="changePassword()">Change Password</button>
        <div id="changeResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function generateTempPassword() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('tempPasswordResult');
            
            try {
                const response = await fetch(`${API_BASE}/auth/generate-temp-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Success!\nTemp Password: ${data.tempPassword}\nMessage: ${data.message}`;
                    
                    // Auto-fill the login password field
                    document.getElementById('loginPassword').value = data.tempPassword;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network Error: ${error.message}`;
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    if (data.requiresPasswordChange) {
                        resultDiv.textContent = `‚úÖ Login successful!\n‚ö†Ô∏è Requires password change: ${data.message}`;
                    } else {
                        resultDiv.textContent = `‚úÖ Login successful!\nUser: ${data.user.name}\nRole: ${data.user.role}`;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Login failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network Error: ${error.message}`;
            }
        }
        
        async function changePassword() {
            const email = document.getElementById('changeEmail').value;
            const newPassword = document.getElementById('newPassword').value;
            const resultDiv = document.getElementById('changeResult');
            
            try {
                const response = await fetch(`${API_BASE}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Password changed successfully!\nMessage: ${data.message}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
