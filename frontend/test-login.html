<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 10px 0; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; background: purple; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Login</h1>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="robs@school.com">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="hub h@11">
    </div>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testHealth()">Test Health</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="success">✅ Login successful!<br>User: ${data.user.name}<br>Role: ${data.user.role}</div>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="error">❌ Login failed: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }

        async function testHealth() {
            try {
                const response = await fetch('http://localhost:8080/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<div class="success">✅ Server health: ${data.message}</div>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">❌ Server not responding: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
