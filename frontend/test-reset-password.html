<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .result {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>üîê Test Password Reset</h1>
    
    <div class="section">
        <h3>1. Test Server Health</h3>
        <button onclick="testHealth()">Test Server Health</button>
        <div id="healthResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>2. Test Password Reset</h3>
        <input type="text" id="userId" placeholder="User ID" value="1">
        <input type="password" id="newPassword" placeholder="New Password" value="newpassword123">
        <button onclick="testResetPassword()">Test Reset Password</button>
        <div id="resetResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Server is healthy!\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Server error: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network Error: ${error.message}`;
            }
        }
        
        async function testResetPassword() {
            const userId = document.getElementById('userId').value;
            const newPassword = document.getElementById('newPassword').value;
            const resultDiv = document.getElementById('resetResult');
            
            try {
                console.log('Sending reset password request:', { userId, newPassword });
                
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, newPassword })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Password reset successful!\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Reset failed: ${data.error}\nStatus: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
