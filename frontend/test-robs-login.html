<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Robs Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }
        .credentials h3 {
            margin-top: 0;
            color: #333;
        }
        .credentials p {
            margin: 5px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Robs Login</h1>
        
        <div class="credentials">
            <h3>‚úÖ Correct Credentials:</h3>
            <p><strong>Email:</strong> robs@school.com</p>
            <p><strong>Password:</strong> hub h123</p>
            <p><strong>Role:</strong> ADMIN</p>
        </div>
        
        <form class="login-form" onsubmit="testLogin(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="robs@school.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="hub h123" required>
            </div>
            
            <button type="submit" class="login-btn">üîê Test Login</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div style="margin-top: 30px; text-align: center;">
            <button onclick="autoLogin()" style="background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                üöÄ Auto Login & Go to Dashboard
            </button>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        async function testLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showStatus('üîÑ Testing login...', 'info');
            
            try {
                // Clear any existing session
                localStorage.clear();
                sessionStorage.clear();
                
                // Test backend login
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user data
                    localStorage.setItem('user', JSON.stringify(data));
                    
                    showStatus(`‚úÖ Login successful! Welcome ${data.name} (${data.role})`, 'success');
                    
                    // Auto-redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5174/dashboard';
                    }, 2000);
                } else {
                    showStatus(`‚ùå Login failed: ${data.error || data.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        function autoLogin() {
            showStatus('üöÄ Auto logging in with correct credentials...', 'info');
            
            // Set the correct values
            document.getElementById('email').value = 'robs@school.com';
            document.getElementById('password').value = 'hub h123';
            
            // Trigger login
            setTimeout(() => {
                testLogin(new Event('submit'));
            }, 500);
        }

        // Auto-fill on page load
        window.onload = function() {
            document.getElementById('email').value = 'robs@school.com';
            document.getElementById('password').value = 'hub h123';
        };
    </script>
</body>
</html>
